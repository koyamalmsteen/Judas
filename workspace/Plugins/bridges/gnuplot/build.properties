#
# build.properties for gnuplot bridge
#
ftp_server=http://ftp.jaist.ac.jp
judas_home=${env.HOME}/Judas
tmp=/tmp
#
#
#
awk4j_major_version=1
awk4j_minor_version=6
awk4j_sub_minor_version=5
awk4j_version=${awk4j_major_version}.${awk4j_minor_version}.${awk4j_sub_minor_version}
#
#
#
awk4j_prefix=awk4j-${awk4j_version}-bin
#
#
#
awk4j=${awk4j_prefix}.zip
#
#
#
src_awk4j=${ftp_server}/pub/sourceforge/a/aw/awk4j/2.%20awk4j%20(bin)/${awk4j_version}/${awk4j}
#
#
#
dst_awk4j=${tmp}/${awk4j}
