#
# build.properties for Octave bridge
#
ftp_server=ftp://ftp.gnu.org/
tmp=/tmp
#
#
#
octave_major_version=3
octave_minor_version=6
octave_sub_minor_version=4
octave_version=${octave_major_version}.${octave_minor_version}.${octave_sub_minor_version}
java_octave_major_version=1
java_octave_minor_version=2
java_octave_sub_minor_version=9
java_octave_version=${java_octave_major_version}.${java_octave_minor_version}.${java_octave_sub_minor_version}
#
#
#
octave_prefix=octave-${octave_version}
java_octave_prefix=java-${java_octave_version}
#
#
#
octave=${octave_prefix}.tar.gz
java_octave=${java_octave_version}.tar.gz
#
#
#
src_octave=${ftp_server}/gnu/octave/${octave}
src_java_octave=http://iweb.dl.sourceforge.net/project/octave/Octave%20Forge%20Packages/Individual%20Package%20Releases/${java_octave}
#
#
#
dst_octave=${tmp}/${octave}
dst_java_octave=${tmp}/${java_octave}