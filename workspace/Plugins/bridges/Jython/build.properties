#
# build.properties for jython
# 
# For the install of jython, you need to run interactive installer,
# as shown below:
# $cd /tmp
# $java -jar jython-installer-{jython_version}.jar --console   
# I selected {install_dir}/jython for home directory of jython.
#
tmp=/tmp
install_dir=${env.HOME}/Downloads
env_set_file=${env.HOME}/.bash_profile
#
#
#
jython_version=2.5.3
jython_prefix=jython-installer-${jython_version}
jython=${jython_prefix}.jar
jython_home=${install_dir}/jython
#
src_jython=http://search.maven.org/remotecontent?filepath=org/python/jython-installer/${jython_version}/${jython}
dst_jython=${tmp}/${jython}

