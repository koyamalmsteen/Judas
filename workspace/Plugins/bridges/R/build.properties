#
# build.properties for R bridge
#
ftp_server1=http://cran.r-project.org
ftp_server2=http://www.rforge.net
judas_home=${env.HOME}/Judas
tmp=/tmp
#
#
#
r_major_version=3
r_minor_version=0
r_sub_minor_version=1
r_version=${r_major_version}.${r_minor_version}.${r_sub_minor_version}
rJava_major_version=0
rJava_minor_version=9
rJava_sub_minor_version=5
rJava_version=${rJava_major_version}.${rJava_minor_version}-${rJava_sub_minor_version}
#
#
#
r_prefix=R-${r_version}
rJava_prefix=rJava_${rJava_version}
#
#
#
r=${r_prefix}.tar.gz
rJava=${rJava_prefix}.tar.gz
#
#
#
src_r=${ftp_server1}/src/base/R-${r_major_version}/${r}
src_rJava=${ftp_server2}/rJava/snapshot/${rJava}
#
#
#
dst_r=${tmp}/${r}
dst_rJava=${tmp}/${rJava}
